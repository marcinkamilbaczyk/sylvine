# --------------------------------------------------
# Prisoner's Dilemma configuration
#
# Payoff matrix (2Ã—2):
#
#               B:Cooperate   B:Betray
# A:Cooperate   [ R , R ]     [ S , T ]
# A:Betray      [ T , S ]     [ P , P ]
#
# Classic constraints:
# T > R > P > S
# --------------------------------------------------

[main]
num_prisoners = 100    # total number of players
num_epochs   = 50     # number of simulation rounds

# --------------------------------------------------
# Initial strategy distribution
# Values should sum to 1.0
# --------------------------------------------------

[strategies]
strategy1 = 0.50   # 50%
strategy2 = 0.25   # 25%
strategy3 = 0.25   # 25%

# --------------------------------------------------
# Payoff parameters
# --------------------------------------------------

[payoff]
R = 3   # reward for mutual cooperation
S = 0   # sucker's payoff
T = 5   # temptation to defect
P = 1   # punishment for mutual defection
