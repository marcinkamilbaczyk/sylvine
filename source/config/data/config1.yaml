# payoff_matrix (schemat 2×2):

#
# B:Współ B:Zdradzaj
# A:Współ [ R , R ] [ S , T ]
# A:Zdradzaj [ T , S ] [ P , P ]

#
# W C++ utworzysz macierz 2×2 używając podanych poniżej parametrów.
# Indeksy:
# 0 -> Współ
# 1 -> Zdradzaj

liczba_wiezniow: 100
liczba_tur: 50

strategie:
  strategia1: 0.50   # 50%
  strategia2: 0.25   # 25%
  strategia3: 0.25   # 25%

params:
  R: 3
  S: 0
  T: 5
  P: 1